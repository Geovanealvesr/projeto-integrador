<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contato.css">

</head>
<body>
    <div class="container">   
        
        <section class="formulario-section">
         
            <form class="formulario">
                <div class="formulario-campo">
                    <h1 class="formulario-titulo">Contratação de Plano</h1>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome de usuário">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                    <label for="telefone">Telefone para contato:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    <label for="plano">Planos:</label>
                    <select class="form-control" id="plano">
                        <option>Plano 1</option>
                        <option>Plano 2</option>
                        <option>Plano 3</option>
                    </select>
                    <label for="horas">Horas:</label>
                    <select class="form-control" id="horas">
                        <option>12:00 as 14:00</option>
                        <option>15:00 as 18:00</option>
                        <option>18:00 as 19:30</option>
                    </select>
                </div>
                <button type="submit" class="formulario-botao">Contratar</button>
            </form>
        </section>
        
        <section class="imagem-form-section">
            <div class="imagem-form-container">
                <img class="imagem-form" src="Imagens/ilustra_contrato.png" alt="Imagem de capa do card">
            </div>
        </section>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
